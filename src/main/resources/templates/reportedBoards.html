<!-- src/main/resources/templates/admin/reportedBoards.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신고된 게시물</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<h1>관리자 - 신고된 게시물</h1>
<table border="1">
  <thead>
  <tr>
    <th>게시물 ID</th>
    <th>제목</th>
    <th>작성자</th>
    <th>신고 사유</th>
    <th>삭제</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="board : ${boards}">
    <td th:text="${board.id}"></td>
    <td th:text="${board.title}"></td>
    <td th:text="${board.author.username}"></td>
    <td th:text="${board.reportReason}"></td>
    <td>
      <form th:action="@{/admin/deleteBoard}" method="post">
        <input type="hidden" name="boardId" th:value="${board.id}" />
        <button type="submit">삭제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
