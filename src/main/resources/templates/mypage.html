<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
	<link rel="stylesheet" href="mypage.css"> <!-- Ensure correct CSS file path -->

</head>
<body>
    <div class="container">
        <h1>마이페이지</h1>

        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <img src="profile.jpg" alt="프로필 사진">
            <h2>사용자 이름</h2>
            <p>user@example.com</p>
            <!-- 프로필 사진 변경 버튼 -->
            <form action="/upload_profile_photo" method="POST" enctype="multipart/form-data">
                <label for="profile-photo">프로필 사진 변경</label>
                <input type="file" id="profile-photo" name="profile-photo">
                <input type="submit" class="btn change-photo-btn" value="사진 변경">
            </form>
        </div>

        <!-- 사용자 정보 수정 섹션 -->
        <div class="form-section">
            <form action="/update_profile" method="POST">
                <label for="username">이름</label>
                <input type="text" id="username" name="username" value="사용자 이름">

                <label for="email">이메일</label>
                <input type="email" id="email" name="email" value="user@example.com">

                <label for="password">비밀번호 변경</label>
                <input type="password" id="password" name="password" placeholder="새로운 비밀번호">

                <input type="submit" class="btn" value="정보 수정">
            </form>

            <form action="/delete" method="POST">
                <input type="submit" class="btn logout-btn" value="회원탈퇴">
            </form>
        </div>
    </div>
</body>
</html>
