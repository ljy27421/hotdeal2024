<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/mypage.css">

</head>
<body>
<div class="container">
    <h1>마이페이지</h1>
    <!-- 사용자 정보 수정 섹션 -->
    <div class="form-section">
        <form action="/update_profile" method="POST">
            <label for="username">이름</label>
            <input type="text" id="username" name="username" value="사용자 이름">

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" value="user@example.com">

            <label for="password">비밀번호 변경</label>
            <input type="password" id="password" name="password" placeholder="새로운 비밀번호">

            <input type="submit" class="btn" value="정보 수정">
        </form>

        <form action="/delete" method="POST">
            <input type="submit" class="btn logout-btn" value="회원탈퇴">
        </form>
    </div>
</div>
</body>
</html>
