<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
</head>
<body>
<h1>회원 정보 수정</h1>
<form action="/user/updateProfile" th:object="${user}" method="post">
    <label for="username">아이디:</label>
    <input type="text"  id="username" readonly th:field="*{username}"><br>

    <label for="email">이메일:</label>
    <input type="email" id="email" th:field="*{email}"><br>

    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" th:field="*{nickname}"><br>

    <button type="submit">정보 수정</button>
</form>
</body>
</html>
