<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-size : border-box;
        margin-top : 10px;
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }

</style>

<body>
    <div class="layout">
        <form action="/board/writePro" method="post">
            <input name="title" type="text">
            <textarea name="content"></textarea>
<!--카테고리 설정-->
            <select name="category">
                <option value="food">식품</option>
                <option value="clothing">의류</option>
                <option value="household">생활용품</option>
                <option value="electronics">전자제품</option>
                <option value="voucher">상품권</option>
                <option value="etc">기타</option>
            </select>
            <button type="submit">작성</button>
        </form>
    </div>
</body>
</html>
