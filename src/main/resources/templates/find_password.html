<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" type="text/css" href="/css/find_password.css">
</head>
<body>
<div class="box">
    <form th:action="@{/user/findPassword}" method="post">
        <h2>비밀번호 찾기</h2>
        <div th:if="${message}" class="message" th:text="${message}"></div>

        <!-- 사용자 ID 입력 -->
        <div class="inputBox">
            <input type="text" id="username" name="username" required>
            <span>ID</span>
        </div>

        <!-- 비밀번호 찾기 질문 선택 -->
        <div class="inputBox">
            <select id="selectedQuestion" name="selectedQuestion" required>
                <option value="">질문을 선택하세요</option>
                <option value="기억에 남는 장소">기억에 남는 장소는?</option>
                <option value="인생 좌우명">인생 좌우명은?</option>
                <option value="좋아하는 캐릭터">좋아하는 캐릭터는?</option>
            </select>
            <span>비밀번호 찾기 질문</span>
        </div>

        <!-- 비밀번호 찾기 답변 입력 -->
        <div class="inputBox">
            <input type="text" id="securityAnswer" name="securityAnswer" required>
            <span>질문의 답</span>
        </div>

        <button type="submit">비밀번호 찾기</button>
    </form>
</div>
</body>
</html>
