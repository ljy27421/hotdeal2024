<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>

    <h1 th:text="${board.title}">제목</h1>

    <table>
        <thead>
            <tr>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${board.author.username}"></td>
                <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${board.view}"></td>
            </tr>
        </tbody>
    </table>

    <div>
        <p th:text="'쇼핑몰 : ' + ${board.mall}"></p>
        <p th:text="'제품명 : ' + ${board.productName}"></p>
        <p th:text="'가격 : ' + ${board.price} + '원'"></p>
        <p>판매 URL : <a th:href="${board.saleUrl}" target="_blank" th:text="${board.saleUrl}">판매 URL</a></p>
        <p th:text="'시작 날짜: ' + ${#temporals.format(board.startDate, 'yyyy-MM-dd')}"></p>
        <p th:text="'종료 날짜: ' + ${#temporals.format(board.endDate, 'yyyy-MM-dd')}"></p>
    </div>

    <div th:each="image : ${board.images}">
        <img th:src="@{${image.filepath}}" alt="${image.filename}" th:width="500px">
    </div>

    <p th:text="${board.content}">내용</p>
    <a th:href="@{/board/like/{id}(id=${board.id})}">추천</a>
    <span th:text="${#lists.size(board.liked) - #lists.size(board.disliked)}"></span>
    <a th:href="@{/board/dislike/{id}(id=${board.id})}">비추천</a>
    <a th:href="@{/board/list}">목록</a>
    <div th:if="${loggedUser != null}">
        <a th:if="${board.author.id} == ${loggedUser.id}" th:href="@{/board/delete?(id=${board.id})}">삭제</a>
        <a th:if="${board.author.id} == ${loggedUser.id}" th:href="@{/board/modify/{id}(id=${board.id})}">수정</a>
    </div>


<!--댓글-->
    <div>
        <h2>댓글</h2>
        <form th:action="@{/replys/write/{boardId}(boardId=${board.id})}" method="post">
            <textarea name="content"></textarea>
            <button type="submit">댓글 작성</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>작성자</th>
                <th>내용</th>
                <th>작성 시간</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reply : ${replys}" th:id="'reply-row-' + ${reply.id}">
                <td th:text="${reply.author.username}">작성자</td>
                <td th:text="${reply.content}" th:id="'reply-content-' + ${reply.id}">댓글 내용</td>
                <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm:ss')}">작성 시간</td>
                <div th:if="${loggedUser != null}">
                    <td>
                        <button th:if="${reply.author.id} == ${loggedUser.id}" th:onclick="'showEditForm(' + ${reply.id} + ')'">수정</button>
                    </td>
                    <td>
                        <form th:if="${reply.author.id} == ${loggedUser.id}" th:action="@{/replys/delete/{replyId}(replyId=${reply.id})}" method="post">
                            <button type="submit">삭제</button>
                        </form>
                    </td>
                </div>
            </tr>
            <tr th:each="reply : ${replys}" th:id="'edit-row-' + ${reply.id}" style="display:none;">
                <td colspan="5">
                    <form th:action="@{/replys/update/{replyId}(replyId=${reply.id})}" method="post">
                        <textarea name="content" th:text="${reply.content}"></textarea>
                        <button type="submit">수정</button>
                    </form>
                    <button th:onclick="'hideEditForm(' + ${reply.id} + ')'">취소</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function showEditForm(replyId) {
            document.getElementById('reply-row-' + replyId).style.display = 'none';
            document.getElementById('edit-row-' + replyId).style.display = 'table-row';
        }

        function hideEditForm(replyId) {
            document.getElementById('reply-row-' + replyId).style.display = 'table-row';
            document.getElementById('edit-row-' + replyId).style.display = 'none';
        }
    </script>

</body>
</html>
