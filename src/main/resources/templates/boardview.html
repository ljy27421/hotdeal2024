<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>

    <h1 th:text="${board.title}">제목</h1>

    <div>
        <h3>작성일</h3>
        <h5 th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm:ss')}">작성일</h5>
    </div>
    <div>
        <h3>작성자</h3>
        <h5 th:text="${board.author.username}"></h5>
    </div>


    <div th:each="image : ${board.images}">
        <img th:src="@{${image.filepath}}" alt="${image.filename}" th:width="500px">
    </div>

    <p th:text="${board.content}">내용</p>
    <a th:href="@{/board/like/{id}(id=${board.id})}">
        추천
        <span th:text="${#lists.size(board.liked)}"></span>
    </a>
    <a th:href="@{/board/delete?(id=${board.id})}">글삭제</a>
    <a th:href="@{/board/modify/{id}(id=${board.id})}">수정</a>

</body>
</html>
