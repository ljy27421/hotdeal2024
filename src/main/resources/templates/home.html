    <div class="container">
        <div class="community-sections">

                <h2>핫딜 게시판</h2>

                <a href="/board/list">더보기</a>

                    <div th:each="Board : ${board}" class="post-item">

                    </div>
                </div>
            </div>
            <div class="section">
                <h2>자유 게시판</h2>
                <p>자유롭게 이야기를 나누세요.</p>
                <a href="/commu/list">더보기</a>
                <div class="post-list">
                    <div th:each="Commu : ${commu}" class="post-item">
                        <a th:href="@{/commu/view(id=${Commu.id})}" th:text="${Commu.title}"></a>
                    </div>
                </div>
