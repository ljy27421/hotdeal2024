<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Hotdeal 2024</title>
    <link rel="stylesheet" href="/css/header.css"> <!-- CSS 파일 경로 -->
</head>
<body>
<header th:fragment="commonHeader">
    <div class="header-container">
        <div class="logo">
            <a href="/">
                <img src="/images/logo.jpg" alt="사이트 로고"> <!-- 경로 확인 -->
            </a>
        </div>
        <div class="mobile-menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="/" th:text="#{menu.main}">메인</a></li>
                <li><a href="/hotdeals" th:text="#{menu.hotdeals}">핫딜</a></li>
                <li><a href="/free" th:text="#{menu.free}">자유</a></li>
                <li><a href="/contact" th:text="#{menu.contact}">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="/user/login" th:text="#{auth.login}">로그인</a>
            <a href="/user/logout" th:text="#{auth.logout}">로그아웃</a>
            <a href="/user/signup" th:text="#{auth.signup}">회원가입</a>
            <a href="/user/delete" th:text="#{auth.delete}">회원탈퇴</a>
        </div>
    </div>
</header>
</body>
</html>
