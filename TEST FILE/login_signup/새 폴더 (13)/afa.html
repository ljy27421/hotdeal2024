<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 정보 수정</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>개인 정보 수정</h2>
        <form>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" value="" readonly>
            
            <label for="current-password">비밀번호</label>
            <input type="password" id="current-password" name="current-password" required>
            <span class="error-message">현재 비밀번호를 확인해주세요</span>
            
            <label for="new-password">새 비밀번호</label>
            <input type="password" id="new-password" name="new-password">
            
            <label for="confirm-password">새 비밀번호 확인</label>
            <input type="password" id="confirm-password" name="confirm-password">
            
            <label for="email">이메일</label>
            <div class="email-group">
                <input type="email" id="email" name="email">
                <button type="button" id="duplicate-check">중복확인</button>
            </div>
            
            <label for="birthdate">생년월일</label>
            <input type="date" id="birthdate" name="birthdate">
            
            
            <div class="button-group">
                <button type="reset">탈퇴하기</button>
                <button type="submit">회원정보 수정</button>
            </div>
        </form>
    </div>
</body>
</html>
